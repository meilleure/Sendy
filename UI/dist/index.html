<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendy</title>
</head>
<body>

<div class="container">

  <p class="para"> Welcome to Sendy. Your number one Trusted Courier app </p>


  <div class="form-box">

        <h1 id="title">Sign Up</h1>
        <form>
        <div class="input-group">
            <div class="input-field">
                  <input type="text" placeholder="Your Name" id="Name">
            </div>

            <div class="input-field">
                <input type="email" placeholder="Email" id="Email">
          </div>
          
          <div class="input-field">
        <input type="password" placeholder="Password" id="Password">
      </div>

      <p id="Lost">Lost Password <a href="#">Click Here</a></p>
    </div>

<div class="btn-field">

     <button type="button" id="signupBtn">Sign Up</button>
     <button type="button" id="signinBtn" class="disable">Sign In</button>

</div>
 </form>
</div>
</div>

<div class="container">

  <h1>Welcome to Sendy</h1>
  
  <p class="para">Initiate your Parcel Order Now</p>

<form onsubmit = "event.preventDefault();onFormSubmit();" autocomplete="off" class="orders">
<div class="formbox">
<table id="tableone">
<div>
<tr>
<td>
<label>Parcel Name: </label>
</td>
<td class="input-field"> 
<input type ="text" name="parcel" id ="parcel" placeholder="Parcel name" required>
</td>
</tr>
</div>

<tr>
<td>
<label>Pick Up Location: </label>
</td>
<td class="input-field">
<input type ="text" name="pickup" id ="pickup" placeholder="Pick Up Location" required>
</td>
</tr>
<tr>
<td>
  <label>Delivery Location: </label>
</td>
<td class="input-field">
  <input type="text" placeholder="Delivery Location" id="destination"  name="destination">    
</td>
</tr>
</table>

<div class="btn-field">

<button type="submit" id="placeorderBtn" class="btn">Place Order</button>

</div>


<div class="btn-field">

<button type="submit" id="updateBtn" class="btn">Update Destination</button>

</div>

</div>

</form>


</div>

<table class = "list" id ="display">
 <thead>
<tr class="rowone">
  <th>Parcel Name</th>
  <th>Pick Up Location</th>
  <th>Delivery Location</th>
  <th></th>

</tr>

</thead>

<tbody>
  
</tbody>

</table>

<script src="./assets/bundle.js"></script>

</body>
</html>
